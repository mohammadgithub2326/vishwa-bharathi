      thumbnail: "https://readdy.ai/api/search-image?query=school%2520auditorium%2520with%2520modern%2520facilities%252C%2520stage%2520setup%252C%2520seating%2520arrangement%252C%2520educational%2520institution%252C%2520professional%2520photography%252C%2520high%2520resolution&width=300&height=300&seq=110&orientation=squarish"
    },
    {
      id: 11,
      src: "public/Green Campus Initiative.jpg",
      title: "Green Campus Initiative",
      category: "activities",
      date: "2025-04-05",
      thumbnail: "https://readdy.ai/api/search-image?query=students%2520planting%2520trees%2520in%2520school%2520garden%252C%2520environmental%2520activity%252C%2520outdoor%2520event%252C%2520green%2520initiative%252C%2520professional%2520photography%252C%2520high%2520resolution&width=300&height=300&seq=111&orientation=squarish"
    },
    {
      id: 12,
      src: "public/Inter-School Basketball Champions.jpg",
      title: "Inter-School Basketball Champions",
      category: "achievements",
      date: "2025-03-10",
      thumbnail: "https://readdy.ai/api/search-image?query=school%2520sports%2520team%2520with%2520trophy%252C%2520championship%2520winners%252C%2520team%2520photo%252C%2520proud%2520moment%252C%2520professional%2520photography%252C%2520high%2520resolution&width=300&height=300&seq=112&orientation=squarish"
    }
  ];

  let currentImages = [...galleryImages];
  let currentImageIndex = 0;
  
  // DOM elements
  const imageGrid = document.getElementById('image-grid');
  const noResults = document.getElementById('no-results');
  const categoryButtons = document.querySelectorAll('.category-btn');
  
  // Load gallery with delay to simulate loading
  setTimeout(() => {
    renderGallery(currentImages);
  }, 1500);
  
  // Render gallery images
  function renderGallery(images) {
    imageGrid.innerHTML = '';
    
    if (images.length === 0) {
      noResults.classList.remove('hidden');
    } else {
      noResults.classList.add('hidden');
      
      images.forEach(image => {
        const formattedDate = formatDate(image.date);
        
        const imageCard = document.createElement('div');
        imageCard.className = 'relative aspect-square overflow-hidden !rounded-lg';
        imageCard.innerHTML = `
          <img src="${image.thumbnail}" alt="${image.title}" class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent/0 flex flex-col justify-end p-3">
            <div class="flex justify-between items-end">
              <span class="text-white text-xs px-2 py-1 bg-black/30 !rounded-full">${getCategoryName(image.category)}</span>
              <span class="text-white text-xs">${formattedDate}</span>
            </div>
          </div>
        `;
        
        imageCard.addEventListener('click', () => {
          openImageModal(image, images.indexOf(image));
        });
        
        imageGrid.appendChild(imageCard);
      });
    }
  }
  
  // Format date
  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', { day: 'numeric', month: 'short' });
  }
  
  // Get category display name
  function getCategoryName(category) {
    const categories = {
      'campus': 'Campus',
      'events': 'Events',
      'activities': 'Activities',
      'achievements': 'Achievements'
    };
    return categories[category] || category;
  }
  
  // Category filter
  categoryButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Update active state
      categoryButtons.forEach(btn => {
        btn.classList.remove('active', 'bg-primary', 'text-white');
        btn.classList.add('bg-gray-100', 'text-gray-700');
      });
      button.classList.add('active', 'bg-primary', 'text-white');
      button.classList.remove('bg-gray-100', 'text-gray-700');
      
      const category = button.dataset.category;
      
      if (category === 'all') {
        currentImages = [...galleryImages];
      } else {
        currentImages = galleryImages.filter(image => image.category === category);
      }
      
      renderGallery(currentImages);
    });
  });
  
  // Image Modal
  const imageModal = document.getElementById('image-modal');
  const modalImage = document.getElementById('modal-image');
  const modalTitle = document.getElementById('modal-title');
  const modalDate = document.getElementById('modal-date');
  const modalCategory = document.getElementById('modal-category');
  const closeModal = document.getElementById('close-modal');
  const prevImage = document.getElementById('prev-image');
  const nextImage = document.getElementById('next-image');
  const shareImage = document.getElementById('share-image');
  
  function openImageModal(image, index) {
    currentImageIndex = index;
    
    modalImage.src = image.src;
    modalTitle.textContent = image.title;
    modalDate.textContent = formatDate(image.date);
    modalCategory.textContent = getCategoryName(image.category);
    
    imageModal.classList.add('opacity-100');
    imageModal.classList.remove('pointer-events-none');
    document.body.style.overflow = 'hidden';
  }
  
  function closeImageModal() {
    imageModal.classList.remove('opacity-100');
    imageModal.classList.add('pointer-events-none');
    document.body.style.overflow = '';
  }
  
  closeModal.addEventListener('click', closeImageModal);
  
  prevImage.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
    const prevImg = currentImages[currentImageIndex];
    modalImage.src = prevImg.src;
    modalTitle.textContent = prevImg.title;
    modalDate.textContent = formatDate(prevImg.date);
    modalCategory.textContent = getCategoryName(prevImg.category);
  });
  
  nextImage.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % currentImages.length;
    const nextImg = currentImages[currentImageIndex];
    modalImage.src = nextImg.src;
    modalTitle.textContent = nextImg.title;
    modalDate.textContent = formatDate(nextImg.date);
    modalCategory.textContent = getCategoryName(nextImg.category);
  });
  
  // Swipe functionality for image modal
  let touchStartX = 0;
  let touchEndX = 0;
  
  imageModal.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });
  
  imageModal.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });
  
  function handleSwipe() {
    if (touchEndX < touchStartX - 50) {
      // Swipe left
      nextImage.click();
    }
    if (touchEndX > touchStartX + 50) {
      // Swipe right
      prevImage.click();
    }
  }
  
  // Filter Modal
  const filterButton = document.getElementById('filter-button');
  const filterModal = document.getElementById('filter-modal');
  const filterSheet = document.getElementById('filter-sheet');
  const closeFilter = document.getElementById('close-filter');
  const applyFilter = document.getElementById('apply-filter');
  const resetFilter = document.getElementById('reset-filter');
  const filterCheckboxes = document.querySelectorAll('.filter-checkbox');
  const sortRadios = document.querySelectorAll('.sort-radio');
  
  filterButton.addEventListener('click', () => {
    filterModal.classList.add('opacity-100');
    filterModal.classList.remove('pointer-events-none');
    filterSheet.classList.remove('translate-y-full');
    document.body.style.overflow = 'hidden';
  });
  
  function closeFilterModal() {
    filterModal.classList.remove('opacity-100');
    filterModal.classList.add('pointer-events-none');
    filterSheet.classList.add('translate-y-full');
    document.body.style.overflow = '';
  }
  
  closeFilter.addEventListener('click', closeFilterModal);
  
  // Custom checkbox styling
  document.querySelectorAll('input[type="checkbox"][name="filter-category"]').forEach((checkbox, index) => {
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        filterCheckboxes[index].classList.add('bg-primary', 'border-primary');
        filterCheckboxes[index].querySelector('i').classList.remove('hidden');
      } else {
        filterCheckboxes[index].classList.remove('bg-primary', 'border-primary');
        filterCheckboxes[index].querySelector('i').classList.add('hidden');
      }
    });
  });
  
  // Custom radio styling
  document.querySelectorAll('input[type="radio"][name="sort"]').forEach((radio, index) => {
    radio.addEventListener('change', () => {
      sortRadios.forEach(r => {
        r.querySelector('div').classList.add('hidden');
      });
      if (radio.checked) {
        sortRadios[index].querySelector('div').classList.remove('hidden');
      }
    });
  });
  
  // Apply filter
  applyFilter.addEventListener('click', () => {
    // Get selected categories
    const selectedCategories = [];
    document.querySelectorAll('input[name="filter-category"]:checked').forEach(checkbox => {
      selectedCategories.push(checkbox.value);
    });
    
    // Get date range
    const dateFrom = document.getElementById('date-from').value;
    const dateTo = document.getElementById('date-to').value;
    
    // Get sort order
    const sortOrder = document.querySelector('input[name="sort"]:checked').value;
    
    // Filter images
    let filteredImages = [...galleryImages];
    
    if (selectedCategories.length > 0) {
      filteredImages = filteredImages.filter(image => selectedCategories.includes(image.category));
    }
    
    if (dateFrom) {
      filteredImages = filteredImages.filter(image => new Date(image.date) >= new Date(dateFrom));
    }
    
    if (dateTo) {
      filteredImages = filteredImages.filter(image => new Date(image.date) <= new Date(dateTo));
    }
    
    // Sort images
    if (sortOrder === 'newest') {
      filteredImages.sort((a, b) => new Date(b.date) - new Date(a.date));
    } else {
      filteredImages.sort((a, b) => new Date(a.date) - new Date(b.date));
    }
    
    currentImages = filteredImages;
    renderGallery(currentImages);
    closeFilterModal();
    
    // Reset category buttons to show "All" is active
    categoryButtons.forEach(btn => {
      btn.classList.remove('active', 'bg-primary', 'text-white');
      btn.classList.add('bg-gray-100', 'text-gray-700');
    });
    document.querySelector('.category-btn[data-category="all"]').classList.add('active', 'bg-primary', 'text-white');
    document.querySelector('.category-btn[data-category="all"]').classList.remove('bg-gray-100', 'text-gray-700');
  });
  
  // Reset filter
  resetFilter.addEventListener('click', () => {
    document.querySelectorAll('input[name="filter-category"]').forEach((checkbox, index) => {
      checkbox.checked = false;
      filterCheckboxes[index].classList.remove('bg-primary', 'border-primary');
      filterCheckboxes[index].querySelector('i').classList.add('hidden');
    });
    
    document.getElementById('date-from').value = '';
    document.getElementById('date-to').value = '';
    
    document.querySelector('input[name="sort"][value="newest"]').checked = true;
    sortRadios.forEach((radio, index) => {
      if (index === 0) {
        radio.querySelector('div').classList.remove('hidden');
      } else {
        radio.querySelector('div').classList.add('hidden');
      }
    });
  });
  
  // Share Modal
  const shareModal = document.getElementById('share-modal');
  const shareSheet = document.getElementById('share-sheet');
  const closeShare = document.getElementById('close-share');
  
  shareImage.addEventListener('click', () => {
    shareModal.classList.add('opacity-100');
    shareModal.classList.remove('pointer-events-none');
    shareSheet.classList.remove('translate-y-full');
  });
  
  function closeShareModal() {
    shareModal.classList.remove('opacity-100');
    shareModal.classList.add('pointer-events-none');
    shareSheet.classList.add('translate-y-full');
  }
  
  closeShare.addEventListener('click', closeShareModal);
});
</script>
